<body>
      <script>
        
        
        var age = +prompt('Введите свой возраст!', 0);  
       	if(age >= 11 && age <=20 || age % 10 == 0 || age % 10 >= 5 && age % 10 <= 9){
       		alert(age + ' лет');
        } else if (age===1){
			alert(age + ' год');
		} else{
			alert(age + ' года');
		} 
		
        </script>
</body>
